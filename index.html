    <!----HERO SECTION-->
    <div class="main">
        <div class="main__container">
            <div class="main__content" id="cFings">
                <h1>Check Your Browser Fingerprint</h1>
                <h2>The browser Fingerprint</h2>
                <P>View details</P>
                <button class="main__btn" onclick="classFings()">View Full Details</button>
            </div>
            <div class="main__img--container">

            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ClientJS/0.2.1/client.min.js"></script>
    <script>
        // Initialize the agent at application startup.
        const fpPromise = import('https://openfpcdn.io/fingerprintjs/v3')
            .then(FingerprintJS => FingerprintJS.load({
                apiKey: 'Rj1uQxYPXTNOS7czdJyD',
                region: 'eu'
            }))


        function classFings() {

            const client = new ClientJS();

            const classicFingsData = {
                browserData: client.getBrowserData(),
                fingerprint: client.getFingerprint(),
                customFingerprint: client.getCustomFingerprint(),

                userAgent: client.getUserAgent(),
                userAgentLowerCase: client.getUserAgentLowerCase(),

                browser: client.getBrowser(),
                browserVersion: client.getBrowserVersion(),
                isIE: client.isIE(),
                isChrome: client.isChrome(),
                isFirefox: client.isFirefox(),
                isSafari: client.isSafari(),
                isOpera: client.isOpera(),

                engine: client.getEngine(),
                engineVersion: client.getEngineVersion(),
            }
            // Get the visitor identifier when you need it.
            fpPromise
                .then(fp => fp.get())
                .then(result => {
                    // This is the visitor identifier:
                    const visitorId = result.visitorId
                    console.log(visitorId)
                    classicFingsData.visitorId = visitorId

                    console.log("classicFingsData =>", classicFingsData)

                    localStorage.setItem('classicFingsData', JSON.stringify(classicFingsData));
                    // Link the page to deliver the results

                    location.href = "tech.html";
                })
        }
    </script>
